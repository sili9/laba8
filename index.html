<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель весны</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 70vh;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .status {
            padding: 10px;
            margin-top: 10px;
            background: #ffeb3b;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>3D Модель весны</h1>
    <div id="status" class="status">Загрузка...</div>

    <!-- Model Viewer без эффектов для начала -->
    <model-viewer
        id="model"
        src="Low poly spring scene3.glb" 
        camera-controls
        auto-rotate
        shadow-intensity="1"
        alt="3D модель весны"
    >
        <div slot="progress-bar" style="width: 100%; height: 10px; background: rgba(0,0,0,0.1);">
            <div id="progress" style="width: 0%; height: 100%; background: #4CAF50;"></div>
        </div>
    </model-viewer>

    <!-- Используем стандартный скрипт без module -->
    <script src="https://unpkg.com/@google/model-viewer@2.1.1/dist/model-viewer.min.js"></script>

    <script>
        const modelViewer = document.querySelector("#model");
        const statusElement = document.querySelector("#status");
        const progressBar = document.querySelector("#progress");

        // Обработчики событий
        modelViewer.addEventListener('progress', (event) => {
            const progress = Math.round(event.detail.totalProgress * 100);
            progressBar.style.width = `${progress}%`;
            statusElement.textContent = `Загрузка: ${progress}%`;
        });

        modelViewer.addEventListener('load', () => {
            statusElement.textContent = "Модель успешно загружена!";
            statusElement.style.background = "#4CAF50";
            statusElement.style.color = "white";
        });

        modelViewer.addEventListener('error', (event) => {
            statusElement.textContent = `Ошибка: ${event.detail}`;
            statusElement.style.background = "#f44336";
            statusElement.style.color = "white";
            console.error("Ошибка загрузки:", event.detail);
        });
    </script>
</body>
</html>
