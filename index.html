<!doctype html>
<html lang="en">
  <head>
    <title>Spring 3D Model with Animations & Effects</title>
    <meta charset="utf-8">
    <meta name="description" content="3D Spring model with animations and post-processing">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Стили для кнопок управления анимацией */
      .animation-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        display: flex;
        gap: 10px;
      }
      .animation-btn {
        padding: 8px 16px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      /* Стили для кнопок эффектов */
      .effects-controls {
        position: absolute;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        display: flex;
        gap: 10px;
      }
      .effect-btn {
        padding: 8px 16px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      model-viewer {
        width: 100%;
        height: 600px;
      }
    </style>
    <!-- Загружаем model-viewer из надежного источника -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </head>
  <body>
    <model-viewer 
      src="Low poly spring scene3.glb" 
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      camera-controls 
      tone-mapping="neutral" 
      poster="poster.webp" 
      shadow-intensity="1" 
      animation-name="ArmatureAction.004" 
      id="spring-model" 
      cross-fade-duration="500"
      autoplay
      exposure="1.2"
      environment-image="neutral"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png">
      </div>
      
      <!-- Кнопки управления анимацией -->
      <div class="animation-controls">
        <button class="animation-btn" data-animation="ArmatureAction.004">Animation 1</button>
        <button class="animation-btn" data-animation="Branch.002Action">Animation 2</button>
        <button class="animation-btn" id="auto-cycle-btn">Auto Cycle</button>
      </div>
    </model-viewer>

    <script type="module">
      // Ждем загрузки model-viewer
      await customElements.whenDefined('model-viewer');
      
      const modelViewer = document.querySelector('#spring-model');
      let animationInterval;
      const animations = ['ArmatureAction.004', 'Branch.002Action'];
      
      // Автоматическое переключение анимаций
      function cycleAnimations() {
        let currentIndex = animations.indexOf(modelViewer.animationName);
        let nextIndex = (currentIndex + 1) % animations.length;
        modelViewer.animationName = animations[nextIndex];
      }
      
      // Запуск автоцикла
      function startAutoCycle() {
        clearInterval(animationInterval);
        animationInterval = setInterval(cycleAnimations, 5000);
        document.getElementById('auto-cycle-btn').textContent = "Auto Cycle (ON)";
      }
      
      // Остановка автоцикла
      function stopAutoCycle() {
        clearInterval(animationInterval);
        document.getElementById('auto-cycle-btn').textContent = "Auto Cycle (OFF)";
      }
      
      // Инициализация после загрузки
      document.addEventListener('DOMContentLoaded', () => {
        const animationButtons = document.querySelectorAll('.animation-btn');
        
        // Ручное управление анимациями
        animationButtons.forEach(button => {
          if(button.dataset.animation) {
            button.addEventListener('click', () => {
              stopAutoCycle();
              modelViewer.animationName = button.dataset.animation;
            });
          }
        });
        
        // Управление автоциклом
        document.getElementById('auto-cycle-btn').addEventListener('click', (e) => {
          if (animationInterval) {
            stopAutoCycle();
          } else {
            startAutoCycle();
          }
        });
        
        // Получаем список доступных анимаций
        modelViewer.addEventListener('load', () => {
          console.log('Available animations:', modelViewer.availableAnimations);
        });
        
        // Стартуем автоцикл по умолчанию
        startAutoCycle();
      });
    </script>
  </body>
</html>
