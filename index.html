
<!doctype html>
<html lang="en">
  <head>
    <title>Spring 3D Model with Bloom & Pixelated Effects</title>
    <meta charset="utf-8">
    <meta name="description" content="3D Spring model with post-processing effects">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
      .animation-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        display: flex;
        gap: 10px;
      }
      .animation-btn {
        padding: 8px 16px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="Low poly spring scene3.glb" 
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      camera-controls 
      tone-mapping="neutral" 
      poster="poster.webp" 
      shadow-intensity="1" 
      animation-name="ArmatureAction.004" 
      cross-fade-duration="500"
      autoplay
      rendering="quality"
      id="spring-model"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png">
      </div>
      <div class="animation-controls">
        <button class="animation-btn" data-animation="ArmatureAction.004">Animation 1</button>
        <button class="animation-btn" data-animation="Branch.002Action">Animation 2</button>
      </div>
    </model-viewer>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <!-- Постобработка: Bloom и Pixelated -->
    <script type="module">
      import * as Postprocessing from 'https://unpkg.com/@google/model-viewer-effects@latest';

      const modelViewer = document.querySelector('#spring-model');

      modelViewer.addEventListener('load', async () => {
        console.log('Model loaded. Adding post-processing effects...');

        const bloomEffect = new Postprocessing.BloomEffect(modelViewer);
        bloomEffect.intensity = 0.8;
        bloomEffect.radius = 0.6;

        const pixelatedEffect = new Postprocessing.PixelatedEffect(modelViewer);
        pixelatedEffect.pixelSize = 2.0;

        await modelViewer.addEffect(bloomEffect);
        await modelViewer.addEffect(pixelatedEffect);

        console.log('Post-processing effects applied.');
      });
    </script>
  </body>
</html>
