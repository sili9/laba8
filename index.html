<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель весны</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 70vh;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            background: #ffeb3b;
            border-radius: 4px;
        }
    </style>
    <!-- Используем классическую версию model-viewer (не module) -->
    <script src="https://unpkg.com/@google/model-viewer@1.11.0/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>3D Модель весны</h1>
    <div id="status" class="status">Инициализация...</div>

    <!-- Простейший вариант без эффектов -->
    <model-viewer
        id="model"
        src="Low poly spring scene3.glb"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        alt="3D модель"
    >
        <div slot="progress-bar" style="height:10px;background:rgba(0,0,0,0.1)">
            <div id="progress" style="height:100%;width:0%;background:#4CAF50;"></div>
        </div>
    </model-viewer>

    <script>
        const modelViewer = document.querySelector("#model");
        const statusElement = document.querySelector("#status");
        const progressBar = document.querySelector("#progress");

        // Обработчики событий
        modelViewer.addEventListener('progress', (e) => {
            const percent = Math.round(e.detail.totalProgress * 100);
            progressBar.style.width = `${percent}%`;
            statusElement.textContent = `Загрузка: ${percent}%`;
        });

        modelViewer.addEventListener('load', () => {
            statusElement.textContent = "Модель загружена!";
            statusElement.style.background = "#4CAF50";
            statusElement.style.color = "white";
        });

        modelViewer.addEventListener('error', (e) => {
            statusElement.textContent = `Ошибка: ${e.detail || 'неизвестная ошибка'}`;
            statusElement.style.background = "#f44336";
            statusElement.style.color = "white";
            console.error("Ошибка модели:", e.detail);
        });
    </script>
</body>
</html>
