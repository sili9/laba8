<!doctype html>
<html lang="en">
  <head>
    <title>Spring 3D Model with Animations</title>
    <meta charset="utf-8">
    <meta name="description" content="3D Spring model with multiple animations">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
      /* Стили для кнопок управления анимацией */
      .animation-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        display: flex;
        gap: 10px;
      }
      .animation-btn {
        padding: 8px 16px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="Low poly spring scene3.glb" 
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      camera-controls 
      tone-mapping="neutral" 
      poster="poster.webp" 
      shadow-intensity="1" 
      animation-name="Конус.001Action.005" 
      id="spring-model" 
      cross-fade-duration="500"
      autoplay
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png">
      </div>
      
      <!-- Кнопки управления анимацией -->
      <div class="animation-controls">
        <button class="animation-btn" data-animation="Конус.001Action.005">Animation 1</button>
        <button class="animation-btn" data-animation="Branch.002Action">Animation 2</button>
      </div>
    </model-viewer>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const modelViewer = document.querySelector('#spring-model');
        const animationButtons = document.querySelectorAll('.animation-btn');
        
        // Автоматическое переключение анимаций каждые 5 секунд
        let animationIndex = 0;
        const animations = ['Конус.001Action.005', 'Branch.002Action'];
        
        function cycleAnimations() {
          animationIndex = (animationIndex + 1) % animations.length;
          modelViewer.animationName = animations[animationIndex];
        }
        
        // Запускаем цикл анимаций
        let animationInterval = setInterval(cycleAnimations, 5000);
        
        // Ручное управление анимациями через кнопки
        animationButtons.forEach(button => {
          button.addEventListener('click', () => {
            clearInterval(animationInterval); // Останавливаем автоцикл
            modelViewer.animationName = button.dataset.animation;
          });
        });
        
        // Получаем список доступных анимаций после загрузки модели
        modelViewer.addEventListener('load', () => {
          console.log('Available animations:', modelViewer.availableAnimations);
        });
      });
    </script>
    
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
