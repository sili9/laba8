<!doctype html>
<html lang="en">
  <head>
    <title>Spring 3D Model with Effects</title>
    <meta charset="utf-8">
    <meta name="description" content="3D Spring model with post-processing effects">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      model-viewer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="Low poly spring scene3.glb" 
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      camera-controls 
      animation-name="ArmatureAction.004" 
      autoplay
      poster="poster.webp"
    >
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
    </model-viewer>

    <!-- Загружаем необходимые библиотеки -->
    <script type="module">
      import { EffectComposer } from 'https://unpkg.com/three@0.126.0/examples/jsm/postprocessing/EffectComposer.js';
      import { RenderPass } from 'https://unpkg.com/three@0.126.0/examples/jsm/postprocessing/RenderPass.js';
      import { GlitchPass } from 'https://unpkg.com/three@0.126.0/examples/jsm/postprocessing/GlitchPass.js';
      import { BloomPass } from 'https://unpkg.com/three@0.126.0/examples/jsm/postprocessing/BloomPass.js';
      import { ShaderPass } from 'https://unpkg.com/three@0.126.0/examples/jsm/postprocessing/ShaderPass.js';
      import { PixelShader } from 'https://unpkg.com/three@0.126.0/examples/jsm/shaders/PixelShader.js';

      const modelViewer = document.querySelector('model-viewer');
      
      // Создаем кастомный пиксельный эффект
      const pixelateEffect = {
        uniforms: {
          tDiffuse: { value: null },
          size: { value: 3 }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D tDiffuse;
          uniform float size;
          varying vec2 vUv;
          
          void main() {
            vec2 uv = floor(vUv * size * 100.0) / (size * 100.0);
            gl_FragColor = texture2D(tDiffuse, uv);
          }
        `
      };

      // Инициализация эффектов после загрузки модели
      modelViewer.addEventListener('load', () => {
        const renderer = modelViewer.renderer;
        const scene = modelViewer.scene;
        const camera = modelViewer.camera;
        
        // Создаем композитор эффектов
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        // Добавляем эффекты
        const bloomPass = new BloomPass(0.7, 25, 4, 256); // Эффект свечения
        const glitchPass = new GlitchPass(); // Глитч-эффект
        const pixelatePass = new ShaderPass(pixelateEffect); // Пиксельный эффект
        
        composer.addPass(bloomPass);
        composer.addPass(glitchPass);
        composer.addPass(pixelatePass);
        
        // Переопределяем метод рендеринга
        const originalRender = modelViewer.render;
        modelViewer.render = (timestamp, frame) => {
          originalRender.call(modelViewer, timestamp, frame);
          composer.render();
        };
      });
    </script>
    
    <!-- Основная библиотека model-viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
