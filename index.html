<!doctype html>
<html lang="en">
  <head>
    <title>Spring 3D Model with Post-Processing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .animation-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        display: flex;
        gap: 10px;
      }
      .animation-btn {
        padding: 8px 16px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>

    <!-- ImportMap для Three.js -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js"
      }
    }
    </script>
  </head>
  <body>
    <model-viewer 
      src="Low poly spring scene3.glb"
      camera-controls
      tone-mapping="neutral"
      shadow-intensity="1"
      animation-name="ArmatureAction.004"
      cross-fade-duration="500"
      autoplay
      rendering="quality"
      id="spring-model"
    >
      <div class="animation-controls">
        <button class="animation-btn" data-animation="ArmatureAction.004">Animation 1</button>
        <button class="animation-btn" data-animation="Branch.002Action">Animation 2</button>
      </div>
    </model-viewer>

    <!-- Модульная версия model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@4.0.0/dist/model-viewer.module.js"></script>

    <!-- Подключаем эффекты post-processing -->
    <script type="module">
      import * as Postprocessing from 'https://unpkg.com/@google/model-viewer-effects@latest';

      const modelViewer = document.querySelector('#spring-model');

      modelViewer.addEventListener('load', async () => {
        console.log('Model loaded, applying effects...');

        const bloom = new Postprocessing.BloomEffect(modelViewer);
        bloom.intensity = 0.8;
        bloom.radius = 0.6;

        const pixelate = new Postprocessing.PixelatedEffect(modelViewer);
        pixelate.pixelSize = 2;

        await modelViewer.addEffect(bloom);
        await modelViewer.addEffect(pixelate);

        console.log('Effects applied.');
      });

      // Управление анимацией
      document.querySelectorAll('.animation-btn').forEach(button => {
        button.addEventListener('click', () => {
          modelViewer.animationName = button.dataset.animation;
        });
      });
    </script>
  </body>
</html>
