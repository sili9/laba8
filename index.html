<!doctype html>
<html lang="en">
  <head>
    <title>Spring 3D Model with Post-Processing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ImportMap для three.js -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js"
      }
    }
    </script>
  </head>
  <body>
    <model-viewer 
      id="spring-model"
      src="Low poly spring scene3.glb"
      camera-controls
      tone-mapping="neutral"
      shadow-intensity="1"
      autoplay
      rendering="quality"
    >
    </model-viewer>

    <!-- Модульная версия model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@4.0.0/dist/model-viewer.module.js"></script>

    <!-- Post-processing эффекты -->
    <script type="module">
    import * as Postprocessing from 'https://unpkg.com/@google/model-viewer-effects@latest';

    const modelViewer = document.querySelector('#spring-model');

    modelViewer.addEventListener('load', async () => {
      console.log('Model loaded, applying post-processing effects...');

      const bloom = new Postprocessing.BloomEffect(modelViewer);
      bloom.intensity = 0.8;
      bloom.radius = 0.6;

      const pixelated = new Postprocessing.PixelatedEffect(modelViewer);
      pixelated.pixelSize = 2;

      await modelViewer.addEffect(bloom);
      await modelViewer.addEffect(pixelated);

      console.log('Effects applied.');
    });
    </script>
  </body>
</html>
